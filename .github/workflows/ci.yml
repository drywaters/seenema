name: CI build → push → trigger deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-trigger:
    runs-on: ubuntu-24.04-arm
    environment:
      name: crystal1
    env:
      IMAGE_REG: ${{ vars.IMAGE_REG }}
      IMAGE_REPO: ${{ vars.IMAGE_REPO }}
      MANAGER_HOST: ${{ vars.MANAGER_HOST }}
      MANAGER_REPO_PATH: ${{ vars.MANAGER_REPO_PATH }}
      PLATFORMS: linux/arm64/v8
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive TAG
        id: meta
        run: echo "TAG=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: 'go.sum'

      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest

      - name: Generate templ
        run: templ generate

      - name: Install Tailwind CLI binary
        run: |
          curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-arm64
          chmod +x tailwindcss-linux-arm64
          sudo mv tailwindcss-linux-arm64 /usr/local/bin/tailwindcss
          tailwindcss --version

      - name: Build Tailwind CSS
        run: make tail-prod

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REG }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push seenema image
        env:
          REGISTRY: ${{ env.IMAGE_REG }}
          IMAGE_REPO: ${{ env.IMAGE_REPO }}
          PLATFORMS: ${{ env.PLATFORMS }}
          TAG: ${{ steps.meta.outputs.TAG }}
        run: |
          set -euo pipefail
          : "${REGISTRY:?Missing vars.IMAGE_REG}"
          : "${IMAGE_REPO:?Missing vars.IMAGE_REPO}"
          make docker-buildx

      - name: Install SSH key & known_hosts
        env:
          DEPLOY_KEY: ${{ secrets.LOCAL_REPO_DEPLOY_KEY }}
          KNOWN_HOSTS: ${{ secrets.LOCAL_KNOWN_HOSTS }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "$KNOWN_HOSTS" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Push main to local bare repo (trigger hook)
        run: |
          set -euo pipefail
          : "${MANAGER_HOST:?Missing vars.MANAGER_HOST}"
          : "${MANAGER_REPO_PATH:=/srv/git/seenema-ci.git}"
          git remote add local "ssh://git@${MANAGER_HOST}/${MANAGER_REPO_PATH}"
          git push --force local HEAD:refs/heads/main
